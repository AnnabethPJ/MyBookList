<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>MyBookListDemo</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1><img src="book.png" alt="i" width=40px> My<span class="my-span">Book</span>List</h1>
            </div>
            <div class="clr"></div>
        </header>
        <div class="container">
            <section id="form-section">
                <form id="my-form">
                    <div class="form-inputs">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-inputs">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-inputs">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>
                    <input type="submit" value="SUBMIT" class="button">
                </form>
            </section>
            <section>
                    <table class="my-table">
                            <thead id="table-head">
                                <tr>
                                    <th>Tiltle</th>
                                    <th>Author</th>
                                    <th>ISBN</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                
                            </tbody>

            </section>
        </div>
        <script src="main.js"></script>


    </body>
</html>
